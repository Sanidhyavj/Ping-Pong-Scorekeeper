<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
    
    <div class="column is-half is-offset-one-quarter">
        <div class="card">
            <figure class="image is-2by1">
                <img src="https://wallpapercave.com/dwp1x/wp1961371.jpg" alt="">
            </figure>
            <header class="card-header">
              <p class="card-header-title">
                PING PONG SCOREKEEPER
              </p>
              <button class="card-header-icon" aria-label="more options">
                <span class="icon">
                  <i class="fas fa-angle-down" aria-hidden="true"></i>
                </span>
              </button>
            </header>
            <div class="card-content">
              <div class="content">
                <h1><span id ="sp1">0</span> to <span id="sp2">0</span></h1>
                <p>Use the button to keep scores</p>

                <label for="play" class="label is-inline is-large is-size-4">PLAYING TILL</label>
                <div class="select is-rounded">
                    <select name="" id="play">
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>
            
              </div>
            </div>
            <footer class="card-footer">
              <button  id ="but1" class="is-primary button card-footer-item">PLAYER 1</button>
              <button  id ="but2" class="is-danger button card-footer-item">RESET</button>
              <button  id ="res" class="is-info button card-footer-item">PLAYER 2</button>

            </footer>
          </div>
    </div>
  

    <style>
        .winner{
            color: green;
        }
        .loser{
            color: red;
        }
    </style>

   
    
    <script src="appp.js"></script>
</body>
</html>
